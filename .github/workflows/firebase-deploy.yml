name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        CI: false
        
    - name: Setup Firebase
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
        npm install -g firebase-tools
        firebase use remen-abs
        firebase target:apply hosting default remen-abs
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
        
    - name: Deploy to Firebase
      run: |
        firebase deploy --only hosting --project remen-abs
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
